<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink</title>
</head>
<body>
    <!---Ini merupakan eksternal link ke domain lain-->
    <p>Untuk lebih lengkapnya, silahkan join:
    <a href="https://www.youtube.com/">youtube</a>
    </p>

    <!--Ini merupakan Internal link/Relativ Url domain atau halaman web itu sendiri-->
    <p>Jika link diatas tidak berfungsi
        maka klik link <a href="../user/halaman1.html">disini</a>
    </p>


</body>
</html>
