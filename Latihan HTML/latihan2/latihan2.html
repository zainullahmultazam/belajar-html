<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="latihan bahasa pemrograman web">
    <meta name="keywords" content="HTML, CSS, Javascript">
    <meta name="author" content="Zainullah Multazam"
    <title>paragraf-tag</title>
</head>
<body><!-- ini contoh tag br dan hr-->
    <p>ini adalah paragraf pertama</p>
    <br><!--ini baris baru-->
    <p1>ini adalah paragraf kedua</p1>
    <hr>
    <!--ini contoh tag bold, italic dan underline-->
    <p><b>Selamat datang di halaman</b> <i>website pemrograman</i></p>
    <p>Nama : <u>Zainullah Multazam</u></p>
    <!--ini merupakan contoh tag beda dalam penamaan syntax-->
    <p>Ini <strong>Merupakan</strong> contoh tag yang berbeda <em>halaman diatas</em></p>
</body>
</html>
