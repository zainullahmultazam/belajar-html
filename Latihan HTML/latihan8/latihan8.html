<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table/Tabel</title>
</head>
<body>
    <!--Ini adalah table normal dan beserta atributnya-->
    <table border="1" cellspacing:"0" cellpadding:"10">
        <tr>
            <td>baris pertama,kolom kedua.</td>
            <td>baris pertama,kolom kedua.</td>
        </tr>
        <tr>
            <td>baris pertama,dan ini kedua.</td>
            <td>baris pertama,dan ini kedua.</td>
        </tr>
    </table>
    <br><br>
    <!--Dan ini table yg ada sub judul dalam artian -->
    <table>
        <thead>
            <tr>
                <th>Kolom 1.</th>
                <th>Kolom 2.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Kolom 1</th>
                <td>Baris 1, Dan 2.</td>
                <td>Baris 1, Dan 2.</td>
            </tr>
            <tr>
                <th>Kolom 2</th>
                <td>Baris 2, Dan 3.</td>
                <td>Baris 2, Dan 3.</td>
            </tr>
        </tbody>
        </table>
</body>
</html>
